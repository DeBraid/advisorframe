<div class="container">
  <h2>Securities</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addSecurity()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="security" placeholder="Add a security here" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  <p></p>

  <div id="etfs" ng-model="security">

    <p class="form-group" ng-repeat="security in securities">
      Security: {{security}}
    </p>
  </div>
  <div>
    <p class="form-group" ng-repeat="etf in etfs">
      Etf: {{etf}}
    </p>


  </div>
